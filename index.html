<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memecoin Miner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Memecoin Miner</h1>
        <button id="connectWallet">Connect Wallet</button>
    </header>
    <main>
        <div class="info">
            <h2>Contract Info</h2>
            <p>Total Rewards Collected: <span id="totalRewards">0</span></p>
            <p>Claimable Rewards: <span id="claimableRewards">0</span></p>
            <p>Contract Balance: <span id="contractBalance">0</span></p>
            <p>Your Referral Link: <span id="referralLink"></span></p>
        </div>
        <div class="actions">
            <h2>Actions</h2>
            <button id="deposit">Deposit Tokens</button>
            <button id="claim">Claim Rewards</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Memecoin Miner. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
