<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiaowMiner Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MiaowMiner Dashboard</h1>
        <button id="connectWallet">Connect Wallet</button>
        
        <div id="account" class="info"></div>
        
        <div class="card">
            <h2>Deposit AVAX</h2>
            <input type="number" id="depositAvaxAmount" placeholder="AVAX Amount">
            <input type="text" id="depositAvaxRef" placeholder="Referral Address (optional)">
            <button id="depositAvax">Deposit AVAX</button>
        </div>
        
        <div class="card">
            <h2>Deposit Miaow</h2>
            <input type="number" id="depositMiaowAmount" placeholder="Miaow Amount">
            <input type="text" id="depositMiaowRef" placeholder="Referral Address (optional)">
            <button id="depositMiaow">Deposit Miaow</button>
        </div>
        
        <div class="card">
            <h2>Withdraw</h2>
            <button id="withdraw">Withdraw</button>
        </div>
        
        <div class="card">
            <h2>Compound</h2>
            <input type="text" id="compoundRef" placeholder="Referral Address (optional)">
            <button id="compound">Compound</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
